<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./images/update\ in.jpg'); /* Replace with the actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function openUpdatePopup(inventoryId, name, quantity) {
            document.getElementById('inventoryId').value = inventoryId;
            document.getElementById('inventoryName').value = name;
            document.getElementById('inventoryQuantity').value = quantity;
            document.getElementById('updatePopup').classList.remove('hidden');
        }

        function submitUpdate() {
            document.getElementById('updatePopup').classList.add('hidden');
            document.getElementById('confirmationPopup').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 5000);
        }

        function cancelUpdate() {
            document.getElementById('updatePopup').classList.add('hidden');
        }
    </script>
</head>
<body class="bg-gray-900 bg-opacity-70 min-h-screen">
    <div class="container mx-auto py-8">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back</a>
        </div>

        <!-- Inventory List Table -->
        <div class="bg-white shadow-md rounded p-4">
            <h2 class="text-xl font-semibold mb-4">Inventory Management</h2>
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Inventory ID</th>
                        <th class="border border-gray-300 px-4 py-2">Name</th>
                        <th class="border border-gray-300 px-4 py-2">Quantity</th>
                        <th class="border border-gray-300 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">001</td>
                        <td class="border border-gray-300 px-4 py-2">Syringes</td>
                        <td class="border border-gray-300 px-4 py-2">100</td>
                        <td class="border border-gray-300 px-4 py-2">
                            <button onclick="openUpdatePopup('I001', 'Syringes', '100')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 px-4 py-2">002</td>
                        <td class="border border-gray-300 px-4 py-2">Gloves</td>
                        <td class="border border-gray-300 px-4 py-2">200</td>
                        <td class="border border-gray-300 px-4 py-2">
                            <button onclick="openUpdatePopup('I002', 'Gloves', '200')" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Update Popup -->
        <div id="updatePopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-md text-center">
                <p class="text-lg font-semibold mb-4">Update Inventory Record</p>
                <form>
                    <div class="mb-4">
                        <label for="inventoryId" class="block text-left font-medium">Inventory ID</label>
                        <input id="inventoryId" type="text" class="w-full border border-gray-300 px-4 py-2 rounded" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="inventoryName" class="block text-left font-medium">Name</label>
                        <input id="inventoryName" type="text" class="w-full border border-gray-300 px-4 py-2 rounded">
                    </div>
                    <div class="mb-4">
                        <label for="inventoryQuantity" class="block text-left font-medium">Quantity</label>
                        <input id="inventoryQuantity" type="number" class="w-full border border-gray-300 px-4 py-2 rounded">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="cancelUpdate()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                        <button type="button" onclick="submitUpdate()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Popup -->
        <div id="confirmationPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-md text-center">
                <p class="text-lg font-semibold mb-4">Inventory record has been updated.</p>
                <p class="text-sm">You will be redirected to the homepage in 5 seconds...</p>
            </div>
        </div>
    </div>
</body>
</html>
